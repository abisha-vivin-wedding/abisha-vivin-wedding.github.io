<head>
    <title>Wedding Invite</title>
    <link href='https://fonts.googleapis.com/css?family=Bentham' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1" rel="stylesheet">
    <style>
        .center {
            margin: auto;
            width: 100%;
            max-width: 800px;
            background-image: url('images/watercolor-background.jpg');
        }

        body {
            background-color: #ffe6ff;
            
        }

        .background {
            width: 99%;
            height: 99%;
            text-align: center;
        }

        .text {
            position: relative;
            top: 15rem;
        }
    </style>
</head>

<body>
    <div class="center">
        <svg viewBox="0 50 805 1250">
            <defs>
                <linearGradient id="gradient1" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" stop-color="#b38f00" />
                    <stop offset="100%" stop-color="#ffd11a" />
                </linearGradient>
                <linearGradient id="gradient2" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" stop-color="#ffd11a" />
                    <stop offset="100%" stop-color="#b38f00" />
                </linearGradient>
            </defs>
            <polygon points="50,300 400,100 750,300 750,1000 400,1200 50,1000 50,300"
                style="fill:none;stroke:url(#gradient1);stroke-width:3" />
            <polygon points=" 150,150 650,150 800,650 650,1150 150,1150 5,650"
                style="fill-opacity:0;stroke:url(#gradient2);stroke-width:3" />
            <foreignobject class="node" x="3" y="50" width="810" height="1200">

                <div class="background">
                    <div class="text">
                        <p style="font-family: 'Bentham'; font-size: 1.1rem;"><i>"The Lord has done great things
                                for us and we are filled with joy"</i> (Psalms 126:3) </p>
                        <p style="font-family: 'Dancing Script', cursive; font-size: 2.5rem;">Mrs. Sudha Wilson
                            & Mr. Wilson Thomas</p>
                        <p style="font-family: 'Bentham'; font-size: 1.1rem;">cordially solicit your blessings and
                            esteemed
                            presence with family </br> on the occation of the wedding of our son </p>
                        <p style="font-family: 'Dancing Script', cursive; font-size: 2.5rem;"><i>Vivin T Wilson</i></p>
                        <p style="font-family: 'Bentham'; font-size: 0.7rem; position:relative; top: -2vw">Son of Wilson
                            Thomas and Sudha
                            Wilson</p>
                        <p style="font-family: 'Bentham'; font-size: 1.2rem; position:relative; top: -2vw">AND</p>
                        <p
                            style="font-family: 'Dancing Script', cursive; font-size: 2.5rem; position:relative; top: -4vw">
                            <i>Abisha Aju</i></p>
                        <p style="font-family: 'Bentham'; font-size: 0.7rem; position:relative; top: -6vw">Daughter of
                            Aju Kuthoor and
                            Betty Aju</p>

                        <p style="font-family: 'Bentham'; font-size: 1.1rem;position:relative; top: -4vw">Which will, by
                            the grace of God, be solemnised on </p>
                        <p style="font-family: 'Bentham'; font-size: 1.1rem; position:relative; top: -2vw">MONDAY</p>
                        <p style="position:relative; top: -4vw; left: 0.7vw">
                            <span style="font-family: 'Inconsolata', monospace; font-size: 1.1rem;">APRIL</span>
                            <span style="font-family: 'Playfair Display', serif; font-size: 4.5rem;">|12|</span>
                            <span style="font-family: 'Inconsolata', monospace; font-size: 1.1rem;">6:00 PM </span>
                        </p>

                        <p style="font-family: 'Bentham'; font-size: 1.1rem;  position:relative; top: -2vw">At Disney
                            land church No 24 RT Nagar Hebbal</p>
                    </div>
                </div>
            </foreignobject>
        </svg>
    </div>

</body>
